<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <section class="drawing-board">
            <canvas></canvas>
        </section>
        <section class="tools-board">
            <div class="row">
                <label class="title">SHAKLLAR</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="icons/rectangle.svg" alt="rectangle">
                        <span>To'rtburchak</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="icons/circle.svg" alt="circle">
                        <span>Doira</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="icons/triangle.svg" alt="triangle">
                        <span>Uchburchak</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color"/>
                        <label for="fill-color">Rangni to'ldirish</label>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
